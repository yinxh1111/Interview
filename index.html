<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            width: 300px;
            height: 100px;
            /* background-color: red; */
            position: relative;
            /* background: linear-gradient(45deg,red 0% ,green 50%,blue 100%); 线性渐变 逆时针为正 */
            background: radial-gradient(red 0%,green 50%,blue 100%);
        }
        .children{
            width: 30%;
            padding-top: 30%; 
            /* padding 百分比都是基于父级的宽度 */
            border: 1px solid black;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="children"></div>
    </div>
</body>
</html>
